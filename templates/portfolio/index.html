{% load static %}
<!--[if IE 8 ]>
<html class="no-js oldie ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]>
<html class="no-js oldie ie9" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
  ================================================== -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block link %}{% endblock %}

    <!-- script
    ================================================== -->
    <script src="{% static 'js/modernizr.js' %}"></script>

    <!-- favicons
     ================================================== -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">

</head>

<body>

<!-- header
================================================== -->
<header id="main-header">

    <div class="row">

        <div class="logo">
            <a href="{% url 'orbicx:home' %}">Orbicx</a>
        </div>

        <nav id="nav-wrap">

            <a class="mobile-btn" href="#nav-wrap" title="Show navigation">
                <span class="menu-icon">Menu</span>
            </a>
            <a class="mobile-btn" href="#" title="Hide navigation">
                <span class="menu-icon">Menu</span>
            </a>

            <ul id="nav" class="nav">
                <li ><a href="{% url 'orbicx:home' %}">Home.</a></li>
                <li ><a href="{% url 'orbicx:portfolio' %}">Portfolio.</a></li>
                <li><a href="{% url 'orbicx:home' %}#services">Services.</a></li>
                <li><a href="{% url 'orbicx:home' %}#about">About.</a></li>
                <li><a href="{% url 'orbicx:home' %}#contact">Contact.</a></li>
            </ul> <!-- end #nav -->

        </nav> <!-- end #nav-wrap -->

        <ul class="header-social">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/orbicxdesigns/" target="_blank"><i class="fa fa-instagram"></i></a>
            </li>
            <li><a href="https://twitter.com/orbicxdesigns" target="_blank"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
        </ul>

    </div>

</header> <!-- end header -->

<!-- homepage hero
================================================== -->
<section id="heroine{% if main_image %}{{ 2 }}{% endif %}">

    <div class="row hero-content">
        <div class="twelve columns hero-container">

            <!-- hero-slider start-->
            <div id="hero-slider" class="flexslider{% if project %}{{ 2 }}{% endif %}">

                <ul class="slides">

                    <!-- slide -->
                    <li>
                        <div class="flex-caption">
                            <h1 style="color: #fdc501">{% block hero %}{% endblock %}
                            </h1>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        </div>

</section> <!-- end homepage hero -->

{% block content %}

{% endblock %}



    <!-- Footer
    ================================================== -->
    <footer>

        <div class="row">

            <div class="twelve columns content group">

                <ul class="social-links">
                    <li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
                    <li><a href="https://www.instagram.com/orbicxdesigns/"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="https://www.twitter.com/orbicxdesigns/"><i class="fa fa-twitter-square"></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
                </ul>

                <hr/>

                <div class="info">

                    <div class="footer-logo"></div>

                </div>

            </div>

            <ul class="copyright">
                <li>&copy; Copyright 2021 Orbicx.</li>
                <li>Designed by <a href="http://gitshowcase.com/TropicolCoder">TropicolCoder</a>.</li>
            </ul>

        </div> <!-- end row -->

    </footer> <!-- end footer -->

    <div id="preloader">
        <div id="loader"></div>
    </div>

    <!-- Java Script
    ================================================== -->
    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.flexslider.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/jquery.fittext.js' %}"></script>
    <script src="{% static 'js/jquery.placeholder.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
</body>

</html>
